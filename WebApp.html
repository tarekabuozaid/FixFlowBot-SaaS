<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FixFlowBot Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
      }
      .card-header {
        font-weight: bold;
        background-color: #f1f3f5;
        border-radius: 8px 8px 0 0 !important;
      }
      .status-badge {
        font-size: 12px;
        padding: 5px 10px;
      }
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }
      .metrics-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .metric-card {
        flex: 1;
        min-width: 200px;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
      }
      .metric-card .value {
        font-size: 24px;
        font-weight: bold;
      }
      .metric-card .label {
        font-size: 14px;
        color: #666;
      }
      .logo-section {
        text-align: center;
        margin-bottom: 20px;
      }
      .language-switch {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .table-responsive {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <h1>FixFlowBot Admin Portal</h1>
      </div>
      <div class="language-switch">
        <select class="form-select" aria-label="Language select">
          <option selected>Choose language...</option>
          <option value="1">English</option>
          <option value="2">Spanish</option>
          <option value="3">French</option>
        </select>
      </div>
      <div class="metrics-container">
        <div class="metric-card bg-primary text-white">
          <div class="value">150</div>
          <div class="label">Total Users</div>
        </div>
        <div class="metric-card bg-success text-white">
          <div class="value">75</div>
          <div class="label">Active Users</div>
        </div>
        <div class="metric-card bg-danger text-white">
          <div class="value">5</div>
          <div class="label">Issues Reported</div>
        </div>
        <div class="metric-card bg-warning text-dark">
          <div class="value">10</div>
          <div class="label">Pending Approvals</div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fas fa-chart-line"></i> User Growth
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="userGrowthChart"></canvas>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fas fa-table"></i> User Data
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>John Doe</td>
                  <td>john.doe@example.com</td>
                  <td><span class="badge bg-success status-badge">Active</span></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Jane Smith</td>
                  <td>jane.smith@example.com</td>
                  <td><span class="badge bg-danger status-badge">Inactive</span></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Emily Johnson</td>
                  <td>emily.johnson@example.com</td>
                  <td><span class="badge bg-warning status-badge">Pending</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Sample JavaScript to initialize the chart
      const ctx = document.getElementById('userGrowthChart').getContext('2d');
      const userGrowthChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
          datasets: [{
            label: 'User Growth',
            data: [0, 10, 5, 2, 20, 30, 45],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              mode: 'index',
              intersect: false,
            }
          },
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Months'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Number of Users'
              }
            }
          }
        });
    </script>
  </body>
</html>
