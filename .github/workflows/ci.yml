name: CI

on:
  push:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint
        run: eslint . --ext .js

